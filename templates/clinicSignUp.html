<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Clinic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='userSignUp.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <style>
        /* Add custom styles here */
    </style>
</head>

<body>
    <form action="{{ url_for('clinicSignUp') }}" method="post">

        <h1>Register Clinic</h1>

        <fieldset>
            <!-- All fields are required -->
            <legend><span class="number">1</span>Clinic Information</legend>

            <label for="name">Clinic Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="license">License Number:</label>
            <input type="text" id="license" name="license" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>   
            <input type="email" id="email" name="email" required>

            <!--create username and password-->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="doctors">Doctors:</label>
            <input type="text" id="doctors" name="doctors" placeholder="Enter comma-separated names" required>
            <label for="primDoc">Primary Doctor:</label>
            <input type="text" id="primDoc" name="primDoc" placeholder="Enter One Name" required>

            
            

            

        </fieldset>

        <fieldset>
            <legend><span class="number">2</span>Specialties</legend>
            <label>Select all specialties:</label>
            
            {% for specialty in specialties %}

            <input type="checkbox" name="specialties" value="{{specialty}}"><label class="light" for="{{ specialty }}">{{ specialty }}</label><br>
            {% endfor %}
        </fieldset>
    </fieldset>

        <button type="submit">Register</button>
    </form>
</body>

</html>
