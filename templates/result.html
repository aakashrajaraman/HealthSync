<!DOCTYPE html>
<html>
<head>
    <title>Symptom Checker Results</title>
</head>
<body>
    <h1>Symptom Checker Results</h1>
    <div>
        <strong>Suspected Disease:</strong> {{ suspected_disease }}
    </div>
    <div>
        <strong>Specialist Department:</strong> {{ specialist_department }}
    </div>
    <div>
        <strong>Severity:</strong> {{ severity }}
    </div>
    <div>
        <strong>Observed Symptoms:</strong>
        <ul>
            {% for symptom in observed_symptoms %}
            <li>{{ symptom }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
